
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eGFR Calculator</title> <!-- More descriptive title -->
        <link rel="icon" href="../assets/images/apple-touch-icon.png"> <!-- Corrected favicon path -->
        <link rel="stylesheet" href="/css/egfr.css">   <!-- Corrected CSS path -->
        <link rel="stylesheet" href="/css/st.css"> <!-- Corrected CSS path -->
        <script src="https://unpkg.com/lucide@latest"></script>

    </head>
<body data-page="calculation" class="egfr-body">
    <main>
<div class="egfr-container">
    <h1>eGFR Calculator</h1>
    <div class="calculator-grid">
        <div class="input-section">
            <form id="egfrForm"> <!-- Removed inline onsubmit -->
                <div class="form-group">
                    <label for="creatinine">Serum Creatinine (mg/dL)</label>
                    <input type="number" id="creatinine" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" required>
                </div>
                <button class="egfr-button" type="submit">Calculate eGFR</button>
            </form>
        </div>
        <div class="result-section">
            <h2>Results</h2>
            <div class="result-value" id="egfrValue">-- mL/min/1.73mÂ²</div>
            <div class="result-comment" id="egfrComment">Enter patient details to calculate eGFR</div>
        </div>
    </div>
</div>

<footer>
    <p>Copyright: All rights Reserved</p>
</footer>

</main>
  <script src="../js/common.js"></script> <!-- Corrected JS path -->
  <script src="../js/egfr.js"></script>   <!-- Corrected JS path -->
</body>
</html>
